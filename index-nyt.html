<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Bootswatch Styling for Improving the Aesthetics -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/united/bootstrap.min.css">
	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<!-- Main Search -->
<div class="container">
	<!-- Jumbotron Title -->
	<div class="jumbotron">
		<h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>&nbsp;&nbsp;New York Times Search</strong></h1>
	</div>
	<!-- Row for Searching New York Times -->
	<div class="row col-sm-6">
		<div>
		<br>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-list-alt"></i>&nbsp;&nbsp;Search Parameters</strong></h3>
				</div>
				<div class="panel-body">
					<!-- Search Form -->
					<form role="form">
					  <!-- Search Term Box -->
					  <div class="form-group">
					    <label>Search Term:</label>
					    <input type="text" class="form-control" id="searchTerm">
					  </div>
					  <!-- Number of records that the user wants to retrieve  -->
					  <div class="form-group">
					    <label>Number of Records to Retrieve:</label>
						<select class="form-control" id="numRecordsSelect">
							<option value=1>1</option>
							<!-- Setting the option for 5 as default -->
							<option value=5 selected>5</option>
							<option value=10>10</option>
						</select>			  
					  </div>
					  <!-- Start Year Parameter-->
					  <div class="form-group">
					    <label>Start Year (Optional):</label>
					    <input type="text" class="form-control" id="startYear">
					  </div>
					  <!-- End Year Parameter -->
					  <div class="form-group">
					    <label>End Year (Optional):</label>
					    <input type="text" class="form-control" id="endYear">
					  </div>
					  <!-- submit button -->
					  <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
  					  <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- This row shows retrieved articles -->
	<div class="row col-sm-6 right-col">
		<div>
		<br>
			<div class="panel panel-primary">
				<!-- Panel Heading for the retrieved articles box -->
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa fa-table"></i>&nbsp;&nbsp;Top Articles</strong></h3>
				</div>
				<!-- This main panel will hold each of the resulting articles -->
				<div class="panel-body" id="articleSection">
				</div>
			</div>
		</div>
	</div>
	<!-- Footer Image -->
	<div class="row">
		<div class="col-sm-12">
			<hr>
			<h5 class="text-center"><img src="assets/images/poweredby_nytimes_200b.png" alt="Powered by New York Times"></h5>
		</div>
	</div>
</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Link to the Javascript File -->
<script src="assets/javascript/nytcode.js"></script>
</body>
</html>
